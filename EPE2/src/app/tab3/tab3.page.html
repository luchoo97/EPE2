<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
    

    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="verToast()">
        <ion-icon slot="icon-only" name="md-football"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
     Videos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>


  <ion-list>
    <ion-list-header>
      videos
    </ion-list-header>
    <ion-item>
    

      <ion-label>INTRO UEFA CHAMPIONS LEAGUE</ion-label>
      <ion-toggle [(ngModel)]="videoss" color="success"></ion-toggle>
      <h1 *ngIf="videoss">
        <iframe width="100%" height="315" [src]="trustedVideoUrl" frameborder="0" allowfullscreen></iframe>

        <h2>{{ video.title }}</h2>
      </h1>

    </ion-item>

    <ion-item>
      <ion-label>INTRO UEFA EUROPA LEAGUE</ion-label>
      <ion-toggle [(ngModel)]="videosss" color="success"></ion-toggle>
      <h1 *ngIf="videosss">
        <iframe width="100%" height="315" [src]="trustedVideoUrl1" frameborder="0" allowfullscreen></iframe>

        <h2>{{ videoo.title1 }}</h2>
      </h1>
    </ion-item>
    <ion-item>
        <ion-label>LIVERPOOL 4 - BARCELONA 0</ion-label>
        <ion-toggle [(ngModel)]="videossss" color="success"></ion-toggle>
      <h1 *ngIf="videossss">
        <iframe width="100%" height="315" [src]="trustedVideoUrl2" frameborder="0" allowfullscreen></iframe>

        <h2>{{ vide1.title2 }}</h2>
      </h1>

    </ion-item>
    <ion-item>
      <ion-label>Valencia 2 - Arsenal 4</ion-label>
      <ion-toggle [(ngModel)]="videosssss" color="success"></ion-toggle>
    <h1 *ngIf="videosssss">
      <iframe width="100%" height="315" [src]="trustedVideoUrl3" frameborder="0" allowfullscreen></iframe>

      <h2>{{ video2.title3 }}</h2>
    </h1>

  </ion-item>

    
  </ion-list>
</ion-content>
<ion-footer>
 
    <ion-toolbar  color="dark">
        <ion-buttons slot="end">
            Deportes
            <ion-button (click)="verToast()">
                
              <ion-icon slot="icon-only" name="md-football"></ion-icon>
            
            </ion-button>
          </ion-buttons>
    </ion-toolbar>
  </ion-footer>
